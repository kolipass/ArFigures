apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "mobi.tarantino.arfigure"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'

    compile project(':MetaioSdk:metaioSDK')
}

task copyMetaioLib(type: Copy) {
    println(":copyMetaioLib")

    def dir = new File(project.getBuildDir(), "../libs/")
    if (!dir.isDirectory()) {
        println("mkdir " + dir.getAbsolutePath() + " " + dir.mkdirs());
    }
    if (!(new File(dir,"metaiosdk.jar").exists())) {
        from rootDir.absolutePath +"/MetaioSdk/metaioSDK/libs"
        into 'libs'


    }
}
